<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="bg-container pt-5 pb-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="main-heading">Speed Typing Test</h1>
                    <p class="description">On your fingers lets set Go!</p>
                    <div class="d-flex">
                        <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="image" />
                        <p class="seconds ml-3"><span class="timer" id="timer">0</span>Seconds</p>
                    </div>
                    <div class="card-container pb-4">
                        <div class="text-center d-none" id="speedTypingTest">
                            <div class="spinner-border" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                        <p class="quote-display" id="quoteDisplay"></p>
                        <textarea placeholder="Type here!" id="quoteInput" class="input-element p-2 w-100"
                            rows="5"></textarea>
                    </div>
                    <p class="mt-2" id="result"></p>
                    <div class="buttons-container mt-2 mb-4">
                        <button id="submitBtn" class="submit-button mr-2">Submit</button>
                        <button id="resetBtn" class="reset-button">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
